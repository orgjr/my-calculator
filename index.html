<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf=8" />
    <link type="text/css" rel="stylesheet" href="./css/reset.css" />
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="calculator-surface">
      <div class="calculator">
        <div class="the-input">
          <form id="numbers-input" type="number"></form>
        </div>

        <div class="buttons-surface">
          <div class="first-column">
            <div class="bt-1">1</div>
            <div class="bt-4">4</div>
            <div class="bt-7">7</div>
            <div class="bt-A">,</div>
          </div>
          <div class="second-column">
            <div class="bt-2">2</div>
            <div class="bt-5">5</div>
            <div class="bt-8">8</div>
            <div class="bt-0">0</div>
          </div>
          <div class="third-column">
            <div class="bt-3">3</div>
            <div class="bt-6">6</div>
            <div class="bt-9">9</div>
            <div class="bt-equals">=</div>
            <div class="bt-C">C</div>
          </div>
          <div class="fourth-column">
            <div class="bt-plus">+</div>
            <div class="bt-less">-</div>
            <div class="bt-mult">*</div>
            <div class="bt-divi">/</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
